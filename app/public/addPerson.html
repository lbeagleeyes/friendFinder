<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Person</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
  <h1>Tell us about yourself</h1>

  <form method="POST" role="form">

  <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Name:</span>
      </div>
      <input type="text" class="form-control" id="name" placeholder="Name" aria-label="name" aria-describedby="addon-wrapping" required>
    </div>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Link to photo:</span>
        </div>
        <input type="text" class="form-control" id="photoAddress" aria-label="photoAddress" aria-describedby="addon-wrapping">
      </div>
  
      <hr>

      <div class="card blue-grey lighten-5">

          <div class="card-body">
        
            <h3 class="indigo-text mt-4"><strong>How much do you like science fiction?</strong></h3>
        
            <div class="d-flex justify-content-center my-4 pt-3">
              <span class="font-weight-bold blue-text mr-2 mt-1"><i class="fas fa-thumbs-down"></i></span>
              <form class="range-field w-75">
                <input class="border-0" id="res1" type="range" min="1" max="5" step="1" />
              </form>
              <span class="font-weight-bold blue-text ml-2 mt-1"><i class="fas fa-thumbs-up"></i></span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-md" id="add-btn"> <i class="fas fa-check"> Submit </i></button>
        </form>
      
</body>
</html>

<script type="text/javascript">
  $("#add-btn").on("click", function (event) {
    event.preventDefault();
    var newPerson = {
      name: $("#name").val().trim(),
      photo: $("#photoAddress").val().trim(),
      response: [$("#res1").val().trim()]
    };

    console.log(newPerson);

    $.post("/api/people", newPerson)
      .then(function (data) {
       alert("Person Added");
      });
      clearForm();
  });

  function clearForm() {
    $("#name").val("");
    $("#photoAddress").val("");
  }
</script>
